<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Wąż</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreBoard" class="score-board">
            <h2>Wynik: <span id="score">0</span></h2>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            <p>Game Over!</p>
            <div class="game-buttons">
                <button id="restartButton" class="button">Zagraj ponownie</button>
                <button id="homeButton" class="button" onclick="window.location.href='index.html'">Na stronę główną</button>
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
